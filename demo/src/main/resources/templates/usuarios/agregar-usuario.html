<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Registrar usuario</title>

  <link rel="icon" type="image/png" href="/img/icons8-coser-16.png" />

  <link href="/css/sb-admin-2.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,900" rel="stylesheet" />
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="/css/dashboard.css" />
  <link rel="stylesheet" href="/css/estilos-formulario.css">

  <meta name="_csrf" th:content="${_csrf.token}">
  <meta name="_csrf_header" th:content="${_csrf.headerName}">

</head>

<body id="page-top">
  <div id="wrapper">

    <div layout:fragment="content" class="container mt-5">
      <div class="card-modern">

        <h3 class="title-modern text-center mb-4">
          <i class="fas fa-user-plus"></i> Registrar Nuevo Usuario
        </h3>

        <form id="usuarioForm" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="usuario" class="form-label">Nombre de usuario</label>
              <input type="text" id="usuario" class="form-control form-control-modern" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" id="correo" class="form-control form-control-modern" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input type="password" id="contrasena" class="form-control form-control-modern" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="rol" class="form-label">Rol</label>
              <select id="rol" class="form-select-modern form-control" required>
                <option value="">Seleccione un rol</option>
                <option value="ROLE_ADMIN">Administrador</option>
                <option value="ROLE_USER">Usuario</option>
              </select>
            </div>
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="activo" checked>
            <label class="form-check-label" for="activo">Usuario activo</label>
          </div>

          <!-- BOTÓN GUARDAR (centrado) -->
          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn-modern-primary">
              <i class="fas fa-save"></i> Guardar
            </button>
          </div>

          <!-- BOTÓN VOLVER (separado, izquierda) -->
          <div class="volver-container mt-3">
            <a href="/usuarios" class="btn-volver-custom">
              <i class="fas fa-arrow-left"></i> Volver
            </a>
          </div>

        </form>
      </div>
    </div>

    <div layout:fragment="scripts">
      <script src="/vendor/jquery/jquery.min.js"></script>
      <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
      <script src="/js/sb-admin-2.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="/js/agregar-usuario.js"></script>
    </div>

  </div>
</body>

</html>
